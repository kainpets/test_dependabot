version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
    versioning-strategy: "auto"
    allow:
      - dependency-name: "@seamapi/*"
        dependency-type: "all"
    ignore:
      - update-types: ["version-update:semver-major"]
    groups:
      seam:
        update-types:
          - patch
          - minor
